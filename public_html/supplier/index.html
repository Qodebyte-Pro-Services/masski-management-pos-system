<script>
    
	function showToast(message, type = "success") {
    let toast = document.createElement("div");
    toast.className = `toast align-items-center text-bg-${type === "success" ? "success" : "danger"} border-0 show position-fixed top-0 end-0 m-3`;
    toast.style.zIndex = 9999;
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;
    document.body.appendChild(toast);
    setTimeout(() => { toast.remove(); }, 3500);
    toast.querySelector('.btn-close').onclick = () => toast.remove();
}
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
 
  fetch('http://localhost:3000/product_supplier')
    .then(res => res.json())
    .then(suppliers => {
      const tbody = document.getElementById('supplierTableBody');
      tbody.innerHTML = '';
      suppliers.forEach(sup => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${sup.supplier_id}</td>
          <td>${sup.supplier_name}</td>
          <td>${sup.contact_phone_number || ''}</td>
          <td>${sup.email || ''}</td>
          <td>${sup.address || ''}</td>
          <td>${sup.created_at ? new Date(sup.created_at).toLocaleDateString() : ''}</td>
          <td>
            <i class="fs-3 bi bi-three-dots text-success supplier-action"
               data-supplier-id="${sup.supplier_id}"
               data-bs-toggle="popover"
               data-bs-placement="bottom"
               data-bs-html="true"
               data-bs-content='
                 <a href="detail.html?supplier_id=${sup.supplier_id}" class="d-block text-success text-decoration-none mb-1">View</a>
                 <a href="#" class="d-block text-danger text-decoration-none supplier-delete" data-supplier-id="${sup.supplier_id}">Delete</a>'
               style="cursor: pointer;"></i>
          </td>
        `;
        tbody.appendChild(tr);
      });

     
      if (window.jQuery && window.jQuery.fn.dataTable) {
        $('#supplierTable').DataTable({
          destroy: true,
          pageLength: 10,
          lengthChange: false,
          searching: true,
          ordering: false,
          info: false,
          paging: true
        });
      }

   
      const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      popoverTriggerList.forEach(function (popoverTriggerEl) {
        new bootstrap.Popover(popoverTriggerEl);
      });

     
      tbody.addEventListener('click', function (e) {
        if (e.target.classList.contains('supplier-delete')) {
          e.preventDefault();
          const supplierId = e.target.getAttribute('data-supplier-id');
          if (confirm('Are you sure you want to delete this supplier?')) {
            fetch(`http://localhost:3000/product_supplier/${supplierId}`, {
              method: 'DELETE'
            })
            .then(res => res.json())
            .then(data => {
              if (data.message === 'Supplier deleted') {
                showToast('Supplier deleted successfully');
                location.reload();
              } else {
                showToast(data.error || 'Failed to delete supplier', 'danger');
              }
            })
            .catch(() => showToast('Network error', 'danger'));
          }
        }
      });
    });
});
</script>
